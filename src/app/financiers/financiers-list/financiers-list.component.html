<div class="row" style=" margin-top: 56px;
margin-left: 90px;">
<input type="text" [(ngModel)]= "filteredStatus">
<br>
<p><input type="text" placeholder = 'Send data to parent'
          id="username" name="username"
          #username ></p>

<button type="button"  (click)="clickme(username.value)">Send</button>
<br>
<p><input  type="text" placeholder = 'Using services'
           name="username1"
           #username1></p>

<button type="button" (click)="clickme1(username1.value)">Clickme</button>
<br>
<button type="button" class="btn btn-secondary" (click)="addFinancier()" style ="margin:5px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16"
    >
        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
      </svg>
    <span class="visually-hidden"></span>
</button>
    <div class="col-md-12">
            <app-financier-item *ngFor="let financierEL of financiers | filterFinancier :filteredStatus : 'name' ; let i = index"
                 [financier] = "financierEL"
                 [index]= "i"
            ></app-financier-item>
    </div>
</div>
