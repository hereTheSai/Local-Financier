<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) = "OnSubmit()" #f = "ngForm">
        <div id="user-data" ngModelGroup="userData" #userdata = "ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   ngModel
                   name="username"
                   required>
          </div>
          <button (click)="SuggestUserName()" class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
                   ngModel
                    name="email"
                    required
                    email
                    #email = "ngModel">
                    <span class="help-block" *ngIf = "!email.valid && email.touched">Please enter correct email address</span>
          </div>
        </div>
        <p *ngIf="!userdata.valid && userdata.touched" class="help-block"> User Data invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel] = "DefaultQn" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group" row="3">
          <textarea name="answer"
            [(ngModel)] = "QuestionAns" >

          </textarea>
           <p> Your Ans : {{QuestionAns}} </p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio"
                   name="gender"
                   ngModel
                   [value] = "gender"
                   required>
                   {{gender}}
          </label>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
