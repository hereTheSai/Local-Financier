<div class="row">
    <div class="col-md-6 ">
        <form #myForm = 'ngForm' (ngSubmit) = 'LoginUser(myForm.value)'>
            <div class="form-group">
                <label>User ID</label>
                <input type="text"
                        class="form-control"
                        placeholder = "Enter User ID"
                        name="userId"
                        required
                        ngModel>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password"
                        class="form-control"
                        name="password"
                        required
                        ngModel>
            </div>
        <button [disabled]="!myForm.valid" type="submit" class="btn btn-primary" >Login</button>
        <a href="/signup" >signup</a>
        </form>
    </div>
    <div class="col-md-6 ">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div  class="userdata">
                <label>First Name:</label>
                <input type="text" formControlName="firstName" class="form-control">
                <label>Password:</label>
                <input type="password" formControlName="password" class="form-control">
            </div>
                <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>
