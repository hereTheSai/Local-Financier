<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 loginAdjs">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div formGroupName="userData">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  formControlName="username"
                  class="form-control">
                  <span
                    *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
                  > {{"Username  was not valid"}}
                </span>
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input
                  type="text"
                  id="email"
                  formControlName="email"
                  class="form-control">
                  <span
                    *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
                  > {{"Email  was not valid"}}
                </span>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control">
                  <span
                    *ngIf="!signupForm.get('userData.password').valid && signupForm.get('userData.password').touched"
                  > {{"Password  was not valid"}}
                </span>
              </div>
            </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                formControlName="gender"
                [value]="gender">{{ gender }}
            </label>
          </div>
          <!-- <div formArrayName= "hobbies">
            <h4> Add Hobbies</h4>
            <button type="button"
               class="btn btn-secondary"
               (click)="onAddHobbies()">Add Hobby
            </button>
             <div class="form-group"
              *ngFor = "let HobbyControl of getControls() ; let i = index">
               <input type="text" class="form-control" (formControlName) = 'i'>
             </div>
          </div> -->
          <button [disabled]="!signupForm.valid" class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
